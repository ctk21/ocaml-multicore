dist: xenial
sudo: false
language: c
git:
  submodules: false
script:
  - >
    mkdir ~/inst &&
    ./configure --prefix ~/inst --enable-debug-runtime ${CONFIG_ARG} &&
    make -j4 world.opt &&
    make -C testsuite all-enabled

# For speed, only run a few compiler/OS combinations
matrix:
  include:
  - compiler: gcc
    os: linux
    env:
    - USE_RUNTIME: d
    - OCAMLRUNPARAM: v=0,V=1
  - compiler: gcc
    os: linux
    env:
    - CONFIG_ARG: --enable-flambda
  - compiler: clang
    os: osx
